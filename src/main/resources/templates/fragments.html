<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>

    <div th:fragment="header-css">
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

        <title th:text="${titl}">Title</title>

        <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}"/>
    </div>

</head>

<body>

<div th:fragment="header-top">
    <br/>
    <div class="row" style="text-align: center">
        <div class="col-sm-12">
            <div class="panel panel-footer panel-default">
                <h1>
                    <!--<img th:src="@{/css/news.png}" width="80" height="65" />-->
                    News Board
                    <!--<small><a href="/index?page=1"> (to the dark site version)</a></small>-->
                </h1>
            </div>
        </div>
    </div>
    <br/>
</div>

<div th:fragment="left-menu">
    <div class="col-sm-3">
        <div class="list-group">
            <a href="/" class="list-group-item">Home</a>
            <a href="/login" class="list-group-item" th:if="${#httpServletRequest.remoteUser}==null">Sign in</a>
            <a href="/list" class="list-group-item" th:if="${#httpServletRequest.remoteUser}!=null">My news</a>
            <a href="/register" class="list-group-item" th:if="${#httpServletRequest.remoteUser}==null">Registration</a>
            <a href="/edit" class="list-group-item" th:if="${#httpServletRequest.remoteUser}!=null">Edit news</a>
        </div>
        <div class="panel panel-default" th:if="${#httpServletRequest.remoteUser}==null">
            <div>
                <div class="panel-heading">
                    Quick login
                </div>
                <div class="panel-body">
                    <form action="#" th:action="@{/login}" method="POST" name="model">
                        <div class="form-group">
                            <input type="email" class="form-control" id="username" name="username"
                                   aria-describedby="emailHelp"
                                   placeholder="Enter email"/>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Password"/>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div th:if="${#httpServletRequest.remoteUser}!=null">
            <a class="list-group-item" th:text="'Sign out ('+${#httpServletRequest.remoteUser}+')'" href="/logout">
            </a>
        </div>
    </div>
</div>

<div th:fragment="footer">
    <br/>
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-default panel-footer">
                Copyright Â© 2017 Aleksandr Nikiforov.
            </div>
        </div>
    </div>
</div>

</body>
</html>

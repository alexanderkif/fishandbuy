<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <div th:replace="fragments :: header-css"/>
</head>
<body>

<div class="container-fluid">

    <div th:replace="fragments :: header-top"/>

    <div class="row mt-3">

        <div th:replace="fragments :: left-menu"/>

        <div class="col-sm-9">
            <div class="alert alert-warning mb-2 border border-secondary" th:each="doc:${docs}">
                <div class="alert alert-warning-orange pl-5 pr-5 border border-secondary">
                    <h2 th:text="${doc.title}">Heading</h2>
                </div>
                <div class="alert alert-light p-3 rounded mt-3 border border-secondary" th:text="${doc.text}">
                </div>
                <div class="text-center" th:if="null!=${doc.imageFileId}">
                    <img id="prev" th:src="@{'/img/'+${doc.imageFileId}}" height="160"/>
                </div>
                <div>
                    <form action="#" th:action="@{/edit}" method="POST" name="model" enctype="multipart/form-data">
                        <input type="hidden" name="title" id="title" th:value="${doc.title}"/>
                        <input type="submit" class="btn btn-secondary pt-0 pb-0 pr-1 pl-1" value="Edit lot"/>
                    </form>
                </div>
                <div class="badge badge-warning">
                    <small th:text="${doc.date}"></small>
                </div>
                <div>
                    <form action="#" th:action="@{/adddoc}" method="POST" name="model" enctype="multipart/form-data">
                        <input type="hidden" name="title" id="title" th:value="${doc.title}"/>
                        <input type="hidden" name="text" id="text" value="delete"/>
                        <input type="submit" class="btn btn-danger pt-0 pb-0 pr-1 pl-1 mt-1" value="Delete lot"/>
                    </form>
                </div>
            </div>
        </div>


    </div>

    <div th:replace="fragments :: footer"/>

</div>

</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <div th:replace="fragments :: header-css"/>
</head>
<body>

<div class="container-fluid">

    <div th:replace="fragments :: header-top"/>

    <div class="row mt-3">

        <div th:replace="fragments :: left-menu"/>

        <div class="col-sm-9">
            <div class="alert alert-warning mb-2 border border-secondary">
                <div class="alert alert-warning-orange pl-5 pr-5 border border-secondary">
                    <h2>Register</h2>
                </div>
                <div class="alert alert-light p-3 rounded mt-3 border border-secondary">
                    <form action="#" th:action="@{/adduser}" method="POST" name="model">
                        <div class="form-group row">
                            <label for="username"
                                   class="col-sm-offset-1 col-sm-10 col-form-label lefted">Email</label>
                            <div class="col-sm-offset-1 col-sm-10">
                                <input type="email" th:object="${username}" class="form-control"
                                       id="username"
                                       name="username" placeholder="Email" th:value="${#httpServletRequest.remoteUser}"/>
                                <input type="hidden" value="true" name="existing" id="existing"
                                       th:if="${#httpServletRequest.remoteUser}!=null"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password"
                                   class="col-sm-offset-1 col-sm-10 col-form-label lefted">Password</label>
                            <div class="col-sm-offset-1 col-sm-10">
                                <input type="password" th:object="${password}" class="form-control"
                                       id="password"
                                       name="password"
                                       placeholder="Password"/>
                            </div>
                        </div>
                        <!--<div class="form-group row">-->
                            <!--<div class="col-sm-offset-1 col-sm-10">-->
                                <!--<input type="text" th:object="${place}" class="form-control"-->
                                       <!--id="place" name="place" placeholder="place/town"-->
                                       <!--th:value="${place}"/>-->
                            <!--</div>-->
                        <!--</div>-->
                        <div class="form-group row">
                            <div class="col-sm-offset-1 col-sm-10">
                                <input type="text" th:object="${phone}" class="form-control"
                                       id="phone" name="phone" placeholder="PhoneNumber"
                                       th:value="${phone}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-offset-1 col-sm-6">
                                <input type="submit" class="btn btn-warning" value="Register"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments :: footer"/>

</div>

</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">


<div th:fragment="header-css">
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title th:text="'Find natural - '+${titl}">Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}"/>
</div>


<div th:fragment="header-top" class="row align-items-center alert badge-warning m-0 mt-3 border border-dark">

    <div class="col-sm-3 text-sm-right text-center">
        <a href="/"><img th:src="@{/css/fn.png}" width="100" height="80"/></a>
    </div>
    <div class="col-sm text-center">
        <h1>Find natural</h1>
        <h4> (add your own natural product here to sell)</h4>
    </div>

</div>

<div th:fragment="left-menu" class="col-sm-3">
    <div class="list-group rounded">
        <a href="/" class="list-group-item list-group-item-warning border border-secondary">Home</a>
        <a href="/login" class="list-group-item list-group-item-warning border border-secondary"
           th:if="${#httpServletRequest.remoteUser}==null">Sign in</a>
        <a href="/list" class="list-group-item list-group-item-warning border border-secondary" th:if="${#httpServletRequest.remoteUser}!=null">My
            lots</a>
        <a href="/register" class="list-group-item list-group-item-warning border border-secondary"
           th:if="${#httpServletRequest.remoteUser}==null">Registration</a>
        <a href="/edit" class="list-group-item list-group-item-warning border border-secondary" th:if="${#httpServletRequest.remoteUser}!=null">Add lot</a>
        <a href="/register" class="list-group-item list-group-item-warning border border-secondary" th:if="${#httpServletRequest.remoteUser}!=null">Edit account</a>
    </div>
    <div class="list-group rounded mt-2 mb-3" th:if="${#httpServletRequest.remoteUser}!=null">
        <a class="list-group-item list-group-item-warning border border-secondary" th:text="'Sign out ('+${#httpServletRequest.remoteUser}+')'" href="/logout">
        </a>
    </div>
    <div class="container mt-3 mb-3 border border-secondary rounded p-3" th:if="${#httpServletRequest.remoteUser}==null">
        <div class="col-form-label">
            Quick login
        </div>
        <form action="#" th:action="@{/login}" method="POST" name="model">
            <div class="form-group">
                <input type="email" class="form-control" id="username" name="username"
                       aria-describedby="emailHelp"
                       placeholder="Enter email"/>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="Password"/>
            </div>
            <button type="submit" class="btn btn-warning">Submit</button>
        </form>
    </div>

</div>

<div th:fragment="footer" class="row align-items-center alert alert-warning m-0 mt-3 mb-3 pl-5 p-1 border border-secondary">
    Copyright Â© 2017 Aleksandr Nikiforov.
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../static/js/jquery-3.2.1.slim.min.js" th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
    <script src="../static/js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</div>


</html>
